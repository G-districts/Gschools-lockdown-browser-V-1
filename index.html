<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>G schools lockdown browser</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    color: white;
  }
  #frame {
    width: 100vw;
    height: 100vh;
    border: none;
    display: none;
  }
  button {
    font-size: 1.5em;
    padding: 1em 2em;
    border: none;
    background: #2196F3;
    color: white;
    border-radius: 2px;
    cursor: pointer;
    margin-top: 8px;
  }
  #exitBtn {
    position: fixed;
    bottom: 5px;
    right: 5px;
    background: crimson;
    display: none;
  }
</style>
</head>
<body>

<div id="overlay">
  <h1>Click to Start assignment</h1>
  <button id="startBtn">Start</button>
</div>

<iframe id="frame" src="https://discord.com"></iframe>

<button id="exitBtn">Exit locked mode</button>

<script>
const overlay = document.getElementById('overlay');
const frame = document.getElementById('frame');
const exitBtn = document.getElementById('exitBtn');

// Enter fullscreen and show frame
async function enterFullscreen() {
  try {
    await document.documentElement.requestFullscreen();
    overlay.style.display = 'none';
    frame.style.display = 'block';
    exitBtn.style.display = 'block';
  } catch (err) {
    alert('Fullscreen not supported.');
  }
}

// Auto re-enter fullscreen if user presses ESC
document.addEventListener('fullscreenchange', () => {
  if (!document.fullscreenElement && frame.style.display === 'block') {
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});

    

// Start button
document.getElementById('startBtn').addEventListener('click', enterFullscreen);

// Exit button
exitBtn.addEventListener('click', () => {
  document.exitFullscreen();
  overlay.style.display = 'flex';
  frame.style.display = 'none';
  exitBtn.style.display = 'none';
});
</script>

</body>
</html>
